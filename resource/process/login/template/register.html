<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="registerModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">欢迎注册</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-bottom col-lg-8 col-lg-offset-2 ">
                <form class="login-form" role="form" action="/sendVcode" method="post" (submit)="false" >
                    <div class="form-group " [class.has-error]="mobileError" [class.has-success]="!mobileError&&mobile.length>0">
                        <input class="cricle-radus form-username form-control "
                               [class.form-control-error]="mobileError" [class.form-control-success]="!mobileError&&mobile.length>0"
                               [(ngModel)]="mobile"
                               (keyup)="formatMobile()"
                               (blur)="validateMobile()"
                               (focus)="mobileError=false"
                               name="mobile"
                               placeholder="输入手机号..."
                               maxlength="11"
                               type="text">
                    </div>
                    <div class="form-group" [class.has-error]="validateError" [class.has-success]="!validateError&&validateCode.length>0">
                        <div class="input-group">
                            <input class="cricle-radus form-control"
                                   [class.form-control-error]="validateError" [class.form-control-success]="!validateError&&validateCode.length>0"
                                   [(ngModel)]="validateCode"
                                   (focus)="validateError=false"
                                   (blur)="validateError=validateCode.length<6"
                                   name="validateCode"
                                   placeholder="验证码..."
                                   maxlength="6"
                                   type="text">
                             <span class="input-group-btn">
                              <button class="btn btn-warning cricle-radus" (click)="sendValidateCode()"[disabled]="cantSendNow">{{sendButtonTitle}}</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group " [class.has-error]="passwordError" [class.has-success]="!passwordError&&password.length>=6">
                        <input class="cricle-radus form-username form-control "
                               [class.form-control-error]="passwordError" [class.form-control-success]="!passwordError&&password.length>=6"
                               name="password"
                               [(ngModel)]="password"
                               placeholder="输入密码..."
                               (blur)="validatePassword()"
                               (focus)="passwordError=false"
                               maxlength="20"
                               type="password">
                    </div>

                    <div class="form-group" [class.has-error]="passwordConfirmError" [class.has-success]="!passwordConfirmError&&passwordConfirm.length>0&&password==passwordConfirm">
                        <input class="cricle-radus form-username form-control "
                               [class.form-control-error]="passwordConfirmError" [class.form-control-success]="!passwordConfirmError&&passwordConfirm.length>0&&password==passwordConfirm"
                               [(ngModel)]="passwordConfirm"
                               name="passwordConfirm"
                               placeholder="确认密码..."
                               (focus)="passwordConfirmError=false"
                               (blur)="passwordConfirmError=password!=passwordConfirm||this.passwordConfirm.length<=6"
                               maxlength="20"
                               type="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary cricle-radus" (click)="registerModal.hide()">取消</button>
        <button type="button" class="btn btn-success cricle-radus" (click)="getRegisterCode()">注册</button>
    </div>
</div>
