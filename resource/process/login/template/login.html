<div class="inner-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text"><h1><strong>{{name}}</strong></h1></div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left"><h3>欢迎登录</h3>
                        <p>请输入您的用户名与密码进行登录:</p></div>
                    <div class="form-top-right"><i class="fa fa-lock"></i></div>
                </div>
                <div class="form-bottom">
                    <form class="login-form" role="form" action="/login" method="post">
                        <div class="form-group"><label class="sr-only" for="form-username">Username</label><input
                                class="form-username form-control" id="form-username" name="username"
                                placeholder="用户名..." type="text"></div>
                        <div class="form-group"><label class="sr-only" for="form-password">Password</label><input
                                class="form-password form-control" id="form-password" name="password"
                                placeholder="密码..." type="password"></div>
                        <button class="btn" type="submit">登录!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
