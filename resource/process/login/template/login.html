<div class="container" style="color:white;">
    <div class="row" style="margin-top: 300px;">
        <div class="form-bottom col-lg-4 col-lg-offset-4 ">
            <form class="login-form" role="form" action="/login" method="post" (submit)="submitRegister()">
                <div class="form-group has-error">
                    <label class="sr-only ">Username</label>
                    <input class="cricle-radus form-username form-control form-control-error"  [(ngModel)]="username" name="username" placeholder="用户名..." type="text" >
                </div>
                <div class="form-group has-error">
                    <label class="sr-only">Password</label>
                    <input class="cricle-radus form-password form-control  form-control-error "  [(ngModel)]="password" name="password" placeholder="密码..." type="text" >
                </div>
                <div class="form-group ">
                    <button class="btn btn-danger cricle-radus" type="submit">登录</button>
                    <button class="btn btn-success  cricle-radus" [routerLink]="['register']">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
